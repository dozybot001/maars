<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAARS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MAARS</h1>
        <p class="subtitle">Multi-Agent Automated Research System</p>
        
        <section class="planner-section">
            <h2>Planner</h2>
            <div class="planner-content">
                <div class="idea-input-row">
                    <input type="text" id="ideaInput" class="idea-input" placeholder="Enter your research idea..." />
                    <button id="loadExampleIdeaBtn">Load Example Idea</button>
                    <button id="generatePlanBtn">Generate Plan</button>
                    <button id="decomposeBtn" disabled>Decompose</button>
                    <button id="stopPlanBtn" class="stop-btn" style="display: none;">Stop</button>
                </div>
                <div class="planner-thinking-area" id="plannerThinkingArea">
                    <div class="planner-thinking-label">AI Thinking</div>
                    <div class="planner-thinking-content markdown-body" id="plannerThinkingContent"></div>
                    <div class="planner-thinking-placeholder" id="plannerThinkingPlaceholder">Thinking will appear here when generating plan...</div>
                </div>
                <div class="planner-tree-area" data-tree-area="planner">
                    <div class="timetable-tree-container">
                        <div class="tasks-tree planner-tasks-tree">
                            <svg class="tree-connection-lines"></svg>
                            <!-- Plan tree nodes rendered by stage -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="monitor-section">
            <h2>Monitor</h2>
            <div class="monitor-content">
                <div class="monitor-timetable-area">
                    <div class="diagram-area">
                        <div id="diagramArea" class="diagram-content">
                            <div class="execution-map">
                                <div class="map-info">No execution map found. Click "Load example execution" to build the map.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="monitor-tasks-tree-area" data-tree-area="monitor">
                    <div class="timetable-tree-container">
                        <div class="tasks-tree monitor-tasks-tree">
                            <svg class="tree-connection-lines"></svg>
                            <!-- Tasks tree will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="generateTimetableBtn">Load Example Execution</button>
                <button id="mockExecutionBtn">Mock Execution</button>
            </div>
        </section>

        <section class="executor-section">
            <h2>Executors</h2>
            <div class="executor-content">
                <div class="executor-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="executorTotal">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Busy:</span>
                        <span class="stat-value stat-busy" id="executorBusy">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Idle:</span>
                        <span class="stat-value stat-idle" id="executorIdle">0</span>
                    </div>
                </div>
                <div class="executor-grid" id="executorGrid">
                    <!-- Populated by loadExecutorStates on page load -->
                </div>
            </div>
        </section>

        <section class="verifier-section">
            <h2>Verifiers</h2>
            <div class="verifier-content">
                <div class="verifier-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="verifierTotal">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Busy:</span>
                        <span class="stat-value stat-busy" id="verifierBusy">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Idle:</span>
                        <span class="stat-value stat-idle" id="verifierIdle">0</span>
                    </div>
                </div>
                <div class="verifier-grid" id="verifierGrid">
                    <!-- Populated by loadVerifierStates on page load -->
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="task-tree.js"></script>
    <script src="app.js"></script>
</body>
</html>
