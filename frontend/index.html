<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAARS</title>
    <script>
        (function() {
            var s = localStorage.getItem('maars-theme');
            var valid = s && ['light','dark','black'].indexOf(s) >= 0;
            var t = valid ? s : 'black';
            if (t === 'light') return;
            document.documentElement.setAttribute('data-theme', t);
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-title">
                <h1>MAARS</h1>
                <p class="subtitle">Multi-Agent Automated Research System</p>
            </div>
            <div class="header-actions">
                <button type="button" id="themeToggleBtn" class="theme-toggle-btn" title="Cycle theme: Light / Dark / Black" aria-label="Cycle theme">
                    <span class="theme-icon theme-icon-sun" aria-hidden="true">‚òÄ</span>
                    <span class="theme-icon theme-icon-moon" aria-hidden="true">üåô</span>
                    <span class="theme-icon theme-icon-black" aria-hidden="true">‚óª</span>
                </button>
                <button type="button" id="apiConfigBtn" class="icon-btn" title="API ÈÖçÁΩÆ" aria-label="API config">‚öô</button>
            </div>
        </header>

        <div id="apiConfigModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>API ÈÖçÁΩÆ</h2>
                    <span class="close" id="apiConfigModalClose">&times;</span>
                </div>
                <form id="apiConfigForm">
                    <div class="form-group">
                        <label for="apiBaseUrl">API Base URL</label>
                        <input type="url" id="apiBaseUrl" placeholder="https://api.openai.com/v1" />
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label for="apiModel">Model</label>
                        <input type="text" id="apiModel" placeholder="gpt-4o" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">AI Ê®°Âºè</label>
                        <div class="api-mode-toggle" role="group" aria-label="AI mode">
                            <button type="button" class="api-mode-option" data-mode="mock" id="apiModeMock">
                                <span class="api-mode-icon">‚ñ¢</span>
                                <span class="api-mode-label">Mock AI</span>
                                <span class="api-mode-desc">Êú¨Âú∞Ê®°ÊãüÔºåÊó†ÈúÄÈÖçÁΩÆ</span>
                            </button>
                            <button type="button" class="api-mode-option" data-mode="llm" id="apiModeLlm">
                                <span class="api-mode-icon">‚óà</span>
                                <span class="api-mode-label">LLM API</span>
                                <span class="api-mode-desc">Ë∞ÉÁî®‰∏äÊñπÈÖçÁΩÆÁöÑÊé•Âè£</span>
                            </button>
                        </div>
                        <input type="hidden" id="apiUseMock" name="apiUseMock" />
                    </div>
                    <div class="button-group" style="margin-top: 20px;">
                        <button type="submit">‰øùÂ≠ò</button>
                        <button type="button" id="apiConfigReset">ÈáçÁΩÆ</button>
                    </div>
                </form>
            </div>
        </div>
        
        <section class="planner-section">
            <h2>Planner</h2>
            <div class="planner-content">
                <div class="idea-input-row">
                    <input type="text" id="ideaInput" class="idea-input" placeholder="Enter your research idea..." />
                    <button id="loadExampleIdeaBtn">Load Example Idea</button>
                    <button id="generatePlanBtn">Generate Plan</button>
                    <button id="decomposeBtn" disabled>Decompose</button>
                    <button id="stopPlanBtn" class="stop-btn" style="display: none;">Stop</button>
                </div>
                <div class="planner-thinking-tree-row">
                    <div class="planner-thinking-area" id="plannerThinkingArea">
                        <div class="planner-thinking-label">AI Thinking</div>
                        <div class="planner-thinking-content markdown-body" id="plannerThinkingContent"></div>
                        <div class="planner-thinking-placeholder" id="plannerThinkingPlaceholder">Thinking will appear here when generating plan...</div>
                    </div>
                    <div class="planner-tree-area" data-tree-area="planner">
                    <div class="timetable-tree-container">
                        <div class="tasks-tree planner-tasks-tree"></div>
                    </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="monitor-section">
            <h2>Monitor</h2>
            <div class="monitor-content">
                <div class="monitor-timetable-area">
                    <div class="diagram-area">
                        <div id="diagramArea" class="diagram-content">
                            <div class="execution-map">
                                <div class="map-info">No execution map found. Click "Generate execution map" to build the map.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="monitor-tasks-tree-area" data-tree-area="monitor">
                    <div class="timetable-tree-container">
                        <div class="tasks-tree monitor-tasks-tree"></div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="generateTimetableBtn">Generate execution map</button>
                <button id="mockExecutionBtn">Mock Execution</button>
            </div>
        </section>

        <section class="executor-section">
            <h2>Executors</h2>
            <div class="executor-content">
                <div class="executor-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="executorTotal">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Busy:</span>
                        <span class="stat-value stat-busy" id="executorBusy">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Idle:</span>
                        <span class="stat-value stat-idle" id="executorIdle">0</span>
                    </div>
                </div>
                <div class="executor-grid" id="executorGrid">
                    <!-- Populated by loadExecutorStates on page load -->
                </div>
            </div>
        </section>

        <section class="verifier-section">
            <h2>Verifiers</h2>
            <div class="verifier-content">
                <div class="verifier-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="verifierTotal">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Busy:</span>
                        <span class="stat-value stat-busy" id="verifierBusy">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Idle:</span>
                        <span class="stat-value stat-idle" id="verifierIdle">0</span>
                    </div>
                </div>
                <div class="verifier-grid" id="verifierGrid">
                    <!-- Populated by loadVerifierStates on page load -->
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="task-tree.js"></script>
    <script src="app.js"></script>
</body>
</html>
